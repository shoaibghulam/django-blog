{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="content">
  {% for message in messages %}
        <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
  <div class="row">
      <div class="col-md-6" style="margin: 0 auto;">
        <form action="category" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                {% for data in newdata %}
                  
               
                <div class="form-row">
                  <div class="col">
                    <select name="category{{forloop.counter}}" style="background-color:#1E1E2C; color:#fff" class="form-control" required>
                        <option value="">Select Category</option>

                        {% for cat in cat %}
                        <option value="{{cat.catid}}">{{cat.catName}}</option>
                        {% endfor %}
                      
                    </select>
                  </div>
                  <div class="col">
                    <input type="text" name="item{{forloop.counter}}" class="form-control" placeholder="Last name" value="{{data}}">
                  </div>
                </div>
                <br>
                {% endfor %}
                <br> <br>
                <input type="hidden" name="datalength" value="{{newdata|length }}">
                <div class="form-group text-center">
                    <input type="submit" name="submit" value="Save" class="btn btn-primary"/>
                  
                </div>

             
       
          </form>
      </div>
    
  </div>
  </div>
{% endblock body %}
